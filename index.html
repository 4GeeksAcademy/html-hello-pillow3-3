<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="fontawesome-free-6.4.2-web/css/all.css">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">


    <title>Instagram</title>
</head>
<body>

    <div class="post">

        <!-- HEADER -->
        <div class="post__header">
            <div class="header__content">

                <div class="content__title">
                    
                    <div class="title__logo">
                        <i class="logo__icon fa-brands fa-html5"></i>
                    </div>

                    <div class="content__title-text">
                        <h5 class="title-text__cuenta">HTML5</h5>
                        <p class="title-text__ubicacion">Rigoberto</p>
                    </div>

                </div>

                <div class="content__3dots">
                    <i class="content__more fa-solid fa-ellipsis-vertical"></i>
                </div>

            </div>
        </div>

        <!-- IMAGEN -->
        <div class="post__img">
            <div class="body__img">
                <img src="https://picsum.photos/377/273" alt="">
            </div>
        </div>

        <!-- DESCRIPCION Y LIKES -->
        <div class="post__body">

            <div class="body__icon-bar">
                <div class="icon-bar__3icon">
                    <i class="icon fa-regular fa-heart"></i>
                    <i class="icon fa-regular fa-comment"></i>
                    <i class="icon fa-regular fa-paper-plane"></i>
                </div>

                <div class="icon-bar__1icon">
                    <i class="icon fa-regular fa-bookmark"></i>
                </div>
            </div>

            <div class="body__info-content">

                <div class="body__info">
                    <p class="info__text">Liked by <strong>4GeeksAcademy, html5, Web, and 100,000 others</strong></p>
                </div>
                
                <div class="body__description">
                    <p class="description__text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus quaerat iste adipisci ad explicabo porro rem amet architecto accusamus. Ut alias aperiam placeat quod reiciendis rem quas ab voluptatibus iure.</p>
                </div>

            </div>
        </div>

    </div>
    
</body>
</html>
